<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <div id="title"><h3>Login Form</h3></div>

            <div class="container">

              <div class="form-group">

                <input type="text" class="form-control" id="exampleInputUsername" required placeholder="Username">
                
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
              </div>
                <div class="form-group" id="linktag">
                <a (click)="forgotfun()">Forgot password??</a>
                <br>
                <br>
                <a (click)="regfun()">New User??..Register</a>
                </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
            </div>
            </div>
            </div>
            
    </body>

</html>
